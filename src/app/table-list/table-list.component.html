<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card card-plain">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title mt-0"> Liste de tout les employées</h4>
                      <p class="card-category"> Affichage seulement</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table table-hover">
                              <thead class="">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Nom
                                  </th>
                                  <th>
                                      Prénom
                                  </th>
                                  <th>
                                      Adresse mail
                                  </th>
                                   <th>
                                      Nom departement
                                  </th>
                                  
                              </thead>
                              <tbody>
                                <tr *ngFor="let employe of employes">
                                      <td>
                                          {{employe.id}}
                                      </td>
                                      <td>
                                          {{employe.nom}}

                                      </td>
                                      <td>
                                         {{employe.prenom}}
                                      </td>
                                      <td>
                                          {{employe.adressMail}}
                                      </td>
                                      <td>
                                        {{employe.departement.departnom}}
                                      </td>
                                     
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
