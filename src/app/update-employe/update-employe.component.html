<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
          <div class="col-md-5">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Modifier Employe</h4>
                      <p class="card-category"><!-- ktiba khfifa-->  </p>
                  </div>
                  <div class="card-body">
                          <form (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nom" id="nom" required [(ngModel)]="employe.nom" name="nom">
                                  </mat-form-field>
                              </div>
                            </div>
                          <div class="row">   
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Prenom" id="prenom" required [(ngModel)]="employe.prenom" name="prenom">
                                </mat-form-field>
                            </div>
                          </div>
                        <div class="row">
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email address" type="email" id="adressMail" required [(ngModel)]="employe.adressMail" name="adressMail">
                                  </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit"  class="btn btn-danger pull-right">Modifier</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
